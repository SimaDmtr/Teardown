<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniapp Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет, Telegram!</h1>
        <button id="closeButton">Закрыть приложение</button>
    </div>
    <script>
        // Инициализация мини-приложения Telegram
        let tg = window.Telegram.WebApp;

        document.getElementById('closeButton').addEventListener('click', () => {
            tg.close(); // Закрыть приложение
        });
    </script>
</body>
</html>
