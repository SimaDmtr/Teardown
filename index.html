<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сосал?</title>
    <!-- Bootstrap CSS для стилизации кнопок -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 36px;
        }
        #noBtn {
            position: absolute;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сосал?</h1>
        <div>
            <button id="yesBtn" class="btn btn-success btn-lg">Да</button>
            <button id="noBtn" class="btn btn-danger btn-lg">Нет</button>
        </div>
    </div>

    <!-- JavaScript для анимации кнопки -->
    <script>
        const noBtn = document.getElementById("noBtn");

        // Функция для перемещения кнопки "Нет" в случайное место
        function moveButton() {
            // Получаем размеры окна
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Вычисляем случайные координаты, чтобы кнопка не выходила за границы окна
            const randomX = Math.floor(Math.random() * (windowWidth - noBtn.clientWidth));
            const randomY = Math.floor(Math.random() * (windowHeight - noBtn.clientHeight));

            // Устанавливаем новые координаты кнопки
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        // Добавляем обработчик события при наведении на кнопку
        noBtn.addEventListener("mouseover", moveButton);
    </script>
</body>
</html>
