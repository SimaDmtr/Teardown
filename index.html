<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Miniapp</title>

    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Animate.css для анимации -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Стили для приложения -->
    <style>
        body, html {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-weight: 700;
        }
        p {
            color: #555;
        }
        #closeButton {
            font-weight: 500;
            background-color: #007bff;
            color: white;
            border: none;
        }
        #closeButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeInDown">
        <h1 class="animate__animated animate__heartBeat animate__delay-1s">Привет, Telegram!</h1>
        <p>Добро пожаловать в наше мини-приложение. Нажмите на кнопку ниже, чтобы закрыть приложение.</p>
        <button id="closeButton" class="btn btn-primary btn-lg mt-3">Закрыть приложение</button>
    </div>

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Подключение Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Логика приложения -->
    <script>
        // Инициализация мини-приложения Telegram
        let tg = window.Telegram.WebApp;

        // Логика нажатия на кнопку закрытия
        document.getElementById('closeButton').addEventListener('click', () => {
            tg.close(); // Закрыть приложение
        });
    </script>
</body>
</html>
